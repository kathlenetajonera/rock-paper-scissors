<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="shortcut icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/main.js" defer></script>
</head>
<body>

    <div class="landing">
        <header class="header">
            <div class="header__logo">
                <img class="header__logo-img" src="images/logo.svg" alt="Rock Paper Scissors">
            </div>

            <div class="score-board">
                <p class="score-board__text">SCORE</p>
                <h1 class="score-board__score">0</h1>
            </div>
        </header>

        <div class="main"></div>

        <div class="rules">
            <button class="button button--rules" id="rules-btn">RULES</button>

            <div class="rules__modal">
                <h1 class="rules__text">RULES</h1>
                <img src="images/image-rules.svg" alt="rules" class="rules__image">

                <img src="images/icon-close.svg" alt="close" class="rules__close">
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Kathlene Tajonera</a>.
    </div>
    
</body>
</html>
